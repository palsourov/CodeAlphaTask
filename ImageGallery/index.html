<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="gallery-wrap">
        <img src="./image/back.png" alt="Back icon - image" id="backBtn">
        <div class="gallery">
            <div>
                <span><img src="./image/images1.jpeg" alt="Image of a person"></span>
                <span><img src="./image/images2.jpg" alt="Image of a person"></span>
                <span><img src="./image/images3.jpg" alt="Image of a person"></span>
            </div>
            <div>
                <span><img src="./image/images4jpg.jpg" alt="Image of a person"></span>
                <span><img src="./image/images5.jpg" alt="Image of a person"></span>
                <span><img src="./image/images6.jpg" alt="Image of a person"></span>
            </div>
        </div>

        <img src="./image/next.png" alt="Next icon - image" id="nextBtn">
    </div>


    <!--JS File-->
    <script src="./script.js"></script>
</body>
</html>
